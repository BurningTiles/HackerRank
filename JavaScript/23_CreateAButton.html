<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Button</title>
		<style>
			.btn {
				width: 96px;
				height: 48px;
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<button id='btn' class='btn'></button>
		<script>
			var value = 0;
			var button = document.getElementById('btn');
			button.innerHTML = value.toString();
			btn.onclick = function(){
				++value;
				button.innerHTML = value.toString();
			};
		</script>
	</body>
</html>

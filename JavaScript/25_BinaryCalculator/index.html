<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Binary Calculator</title>
		<link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
	</head>
	<body>
		<script src="js/binaryCalculator.js" type="text/javascript"></script>
		<div id="res"></div>
		<div id="btns">
			<button id="btn0" onclick="calc(event)">0</button>
			<button id="btn1" onclick="calc(event)">1</button>
			<button id="btnClr" onclick="calc(event)">C</button>
			<button id="btnEql" onclick="calc(event)">=</button>
			<button id="btnSum" onclick="calc(event)">+</button>
			<button id="btnSub" onclick="calc(event)">-</button>
			<button id="btnMul" onclick="calc(event)">*</button>
			<button id="btnDiv" onclick="calc(event)">/</button>
		</div>
	</body>
</html>
